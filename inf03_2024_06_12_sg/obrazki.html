<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Efekty obrazu</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <header>
        <h2>Efekty na obrazach</h2>
    </header>

    <main>
        <section id="blok-pierwszy">
            <img src="pszczola.jpg" alt="pszczoła na filetowym kwiatku">
            <br>
            
            <input type="radio" name="efekt" id="blur">
            <label for="blur">Blur</label>

            <input type="radio" name="efekt" id="sepia">
            <label for="septa">Sepia</label>

            <input type="radio" name="efekt" id="negatyw">
            <label for="negatyw">Negatyw</label>

            <button type="button">Zastosuj</button>
        </section>
        <section id="blok-drugi">
            <img src="pomarancza.jpg" alt="drzewo pomarańczy">
            <br>
            
            <button type="button">Kolorowy</button>
            <button type="button">Czarno-biały</button>
        </section>
        <section id="blok-trzeci">
            <img src="owoce.jpg" alt="Kosz pełen owoców">
            <br>

            <input type="range" name="opacity" id="opacity" min="0" max="100" value="100">
            <br>
            
            <button type="button">Zastosuj</button>
        </section>
        <section id="blok-czwarty">
            <img src="zolw.jpg" alt="Żółw w wodzie">
            <br>

            <input type="range" name="brightness" id="brightness" min="0" max="250">
            <br>

            <button type="button">Zastosuj</button>
        </section>
    </main>

    <footer>
        <p><a href="http://www.css.com/" target="_blank">Zobacz inne efekty obrazu</a></p>
        <p>Stronę wykonał: Filip Madzia 03.12.2024</p>
    </footer>
</body>
</html>
